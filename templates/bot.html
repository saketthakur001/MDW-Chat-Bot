<!DOCTYPE html>
<html>
<head>
    <title>How Can I Help You Bot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="bot-button" onclick="showOptions()">Hey, I am a bot!</div>
    <div id="bot-options" style="display:none;">
        <button onclick="redirectTo('login')">Login</button>
        <button onclick="redirectTo('signup')">Signup</button>
    </div>

    <script>
        function showOptions() {
            document.getElementById('bot-options').style.display = 'block';
        }

        function redirectTo(option) {
            window.location.href = `/${option}`;
        }
    </script>
</body>
</html>
